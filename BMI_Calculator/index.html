<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">BMI Calculator</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter your height">
                </div>
                <button class="btn btn-primary btn-block" onclick="calculateBMI()">Calculate BMI</button>
                <div id="result" class="mt-3">
                    <p class="mb-0">Your BMI is: <span id="bmiValue"></span></p>
                    <p id="bmiCategory"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
